<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Meta Tags -->
    <meta name="keywords" content="Basic HTML, Basic HTML Portfolio, HTML, CSS, JS, Friendly Project, Beginner Project">
    <meta name="author" content="Joshie-Borrow">
    <meta name="description" content="This is a simple design HTML Portfolio Website that has a pages that tracks my projects, more about, and how to contact me.
    Built using HTML, CSS, and simple JS. The purpose of this Website is to make it my foundation, a stepping stone for me to develop my Front-End Developer Skills.">


    <!-- Importing Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:opsz,wght@14..32,100..900&family=Lilita+One&family=Pacifico&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/root.css">
    <style>
        .app-layout {
            flex-direction: column;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            width: 550px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 13px;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 400;
            pointer-events: none;
            background: var(--special-bg-color);
            transition: 0.3s ease;
        }

        .input-group input {
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            border: var(--border-color);
            color: var(--primary-text-color);
            background: var(--special-bg-color);
            border-radius: 4px;
            padding: 10px 13px;
        }

        .input-group input:focus {
            border-color: var(--input-color);
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -1px;
            font-size: 13px;
            color: var(--highlight-text-color);
        }

        .input-group .message {
            height: 200px;
        }

        form button {
            display: flex;
            width: 120px;
            background: var(--input-color);
            border: none;
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            padding: 6px 8px;
            transition: all 0.3s ease;
        }

        form button:active {
            transform: scale(0.95);
        }

        form button:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="page-logo">
            <img src="/assets/sample-logo.jpg" alt="Logo">
            <h2>Joshie-Borrow</h2>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">
                        <span>Home</span>
                    </a>
                </li>
                <span>/</span>
                <li>
                    <a href="/src/pages/project-page.html">
                        <span>Projects</span>
                    </a>
                </li>
                <span>/</span>
                <li>
                    <a href="/src/pages/articles-page.html">
                        <span>Articles</span>
                    </a>
                </li>
                <span>/</span>
                <li>
                    <a href="/src/pages/contact-page.html">
                        <span>Contacts</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="app-layout">
        <!-- Contact Page Section -->
        <section class="contact-section">
            <!-- Contact Form -->
            <form>
                <!-- First Name -->
                <div class="input-group">
                    <input type="text" id="firstName" required>
                    <label for="firstName">First Name</label>
                </div>

                <!-- Last Name -->
                <div class="input-group">
                    <input type="text" id="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>

                <!-- Nickname / Username -->
                <div class="input-group">
                    <input type="text" id="userName" required>
                    <label for="userName">Username</label>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <!-- Message -->
                <div class="input-group">
                    <input type="text" id="message" class="message" required>
                    <label for="message">Message Here</label>
                </div>

                <button id="submitBtn">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
